<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodmap</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-neo.css" rel="stylesheet">
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey={{kakaomap_api_key}}"></script>
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','{{gtm_id}}');</script>
        <!-- End Google Tag Manager -->
</head>
<body>
    <header class="navbar">
        <div class="navbar-left">
            <img src="/static/images/moodmap.png" alt="Logo" class="logo">
            <nav class="nav-links">
                <a href="#home">홈</a>
                <a href="#gallery" id="gallery-link">출처</a>
                <a href="https://forms.gle/Bds5dcvtdmH3RNmD7" target="_blank" class="survey-button">만족도 조사</a>
        </div>
        <button id="share-button" class="share-button">공유하기</button>
    </header>
    <div id="map" class="map"></div>

    <!-- Popup -->
    <div id="popup" class="popup"></div>

    <!-- Drawer -->
    <div id="drawer" class="drawer">
        <button id="closeDrawer" class="close-btn">×</button>
        <!-- 제목 -->
        <h1 id="drawerTitle" class="title">지역명</h1>
        <!-- 설명 -->
        <p id="drawerDescription" class="description">
            여기에 장소에 대한 상세 설명이 들어갑니다.
        </p>
        
        <!-- 키워드 태그 -->
        <div id="drawerKeywords" class="keywords">
            <span class="tag"># 분위기</span>
            <span class="tag"># 키워드</span>
            <span class="tag"># 태그</span>
        </div>
        

        <h3>영상</h3>
        <!-- YouTube 영상과 버튼 -->
        <div class="video-container">
            <div class="video-wrapper">
                <!-- 로컬 영상이나 유튜브 영상이 들어갈 자리 -->
                <video id="drawerVideo" width="100%" controls>
                    <source id="videoSource" src="" type="video/mov">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
        <h3>이미지</h3>
        <!-- 이미지와 버튼 -->
        <div class="media-container">
            <img id="drawerImage" src="/static/images/arin.png" alt="Drawer Image" class="media-img">
            <button id="showMorePhotos" class="btn photo-more-btn">사진 더보기</button>
        </div>

        <!-- 음식점 및 카페 섹션 -->
        <div id="shopSection" class="shop-section">
            <h2>음식점 및 카페</h2>
            <div class="shop-buttons">
                <!-- 버튼은 JavaScript로 동적으로 생성됩니다 -->
            </div>
        </div>

    </div>

    <div id="photoDrawer" class="drawer">
        <button id="backButton" class="text-btn">뒤로 가기</button>
        <div id="carousel" class="carousel">
            <button id="prevBtn" class="carousel-btn">◀</button>
            <div id="carouselImages" class="carousel-images">
                <img src="image1.jpg" alt="Image 1">
                <img src="image2.jpg" alt="Image 2">
                <img src="image3.jpg" alt="Image 3">
            </div>
            <button id="nextBtn" class="carousel-btn">▶</button>
        </div>
        <button id="uploadButton" class="btn upload">사진 업로드</button>
    </div>

    <!-- 토스트 메시지 -->
    <div id="toast" class="toast"></div>

    <!-- Additional JavaScript file -->
    <script src="/static/js/source.js"></script>
    <script src="/static/js/script.js"></script>
    
</body>
</html>
