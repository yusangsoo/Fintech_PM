

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodmap</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=cf3a0088cdd7e5a988917a5d9d8f16c9"></script>
</head>
<body>
    <header class="navbar">
        <div class="navbar-left">
            <img src="/static/images/moodmap.png" alt="Logo" class="logo">
            <nav class="nav-links">
                <a href="#home">홈</a>
                <a href="#gallery">갤러리</a>
        </div>
    </header>
    <div id="map" class="map"></div>

    <!-- Drawer -->
    <div id="drawer" class="drawer">
        <button id="closeDrawer" class="close-btn">×</button>
        <!-- 제목 -->
        <h1 id="drawerTitle" class="title">지역명</h1>
        
        <!-- 키워드 태그 -->
        <div id="drawerKeywords" class="keywords">
            <span class="tag"># 분위기</span>
            <span class="tag"># 키워드</span>
            <span class="tag"># 태그</span>
        </div>
        
        <!-- 설명 -->
        <p id="drawerDescription" class="description">
            여기에 장소에 대한 상세 설명이 들어갑니다.
        </p>
        
        <!-- 이미지와 버튼 -->
        <div class="media-container">
            <img id="drawerImage" src="/static/images/arin.png" alt="Drawer Image" class="media-img">
            <button id="showMorePhotos" class="btn photo-more-btn">사진 더보기</button>
        </div>
        
        <!-- YouTube 영상과 버튼 -->
        <div class="video-container">
            <div class="video-wrapper">
                <!-- 로컬 영상이나 유튜브 영상이 들어갈 자리 -->
                <video id="drawerVideo" width="100%" controls>
                    <source id="videoSource" src="" type="video/mov">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>

    <div id="photoDrawer" class="drawer">
        <button id="backButton" class="btn back-button">뒤로 가기</button>
        <div id="carousel" class="carousel">
            <button id="prevBtn" class="carousel-btn">◀</button>
            <div id="carouselImages" class="carousel-images">
                <img src="image1.jpg" alt="Image 1">
                <img src="image2.jpg" alt="Image 2">
                <img src="image3.jpg" alt="Image 3">
            </div>
            <button id="nextBtn" class="carousel-btn">▶</button>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
